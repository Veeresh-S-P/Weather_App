<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Weather App</div>
    <button id="toggle-dark-mode" class="nav-button">Dark Mode</button>
  </nav>
  <div class="overlay"></div> <!-- Overlay div for dark mode effect -->
  <div class="container">
    <div class="search-bar">
      <input type="text" id="location-input" placeholder="Enter city name or zip code">
      <button id="search-button" class="search-button">Search</button>
    </div>
    <div id="weather-info" class="weather-card"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
